<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card balance-card">
        <h2 class="card__header">BALANCE</h2>
        <h3 class="card__num-header">$2000</h3>
        <div class="totals-container">
          <div class="total-income-container">
            <h4>Total Income:</h4>
            <p>$10000</p>
          </div>
          <div class="total-expenses-container">
            <h4>Total Expenses:</h4>
            <p>$8000</p>
          </div>
        </div>
      </div>

      <div class="tracker-container">
        <div class="tracker-table">
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Amount</th>
                <th>Description</th>
                <th>Type</th>
                <th>Delete</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>11/26/24</td>
                <td>Rent</td>
                <td>$1050</td>
                <td>Fixed expense.</td>
                <td>Expense</td>
                <td>
                  <button class="delete-btn">Delete</button>
                </td>
              </tr>
              <tr>
                <td>11/23/24</td>
                <td>Paycheck</td>
                <td>$2000</td>
                <td>Weekly EP pay</td>
                <td>Income</td>
                <td>
                  <button class="delete-btn">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="tracker-inputs">
          <div class="button-container">
            <button class="income-button">Income</button>
            <button class="expense-button">Expense</button>
          </div>

          <div class="input-label-pair">
            <label for="">Date</label>
            <input type="text" placeholder="Rent" />
          </div>
          <div class="input-label-pair">
            <label for="">Name</label>
            <input type="text" placeholder="Rent" />
          </div>
          <div class="input-label-pair">
            <label for="">Amount</label>
            <input type="text" placeholder="Rent" />
          </div>
          <div class="input-label-pair">
            <label for="">Description</label>
            <input type="text" placeholder="Rent" />
          </div>
        </div>
      </div>
    </main>
    <script></script>
  </body>
</html>
